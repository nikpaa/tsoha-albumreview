{% extends "layout.html" %}
{% block content %}
<h2> Comments for album {{ album_name }}:</h2>

<table class="styled-table">
  <thead>
    <tr>
      <th>User</th>
      <th>Rating</th>
      <th>Comments</th>
    <tr>
  </thead>
{% for comment in comments%}
  <tbody>
    <tr>
      <td> {{ comment.name }} </td>
      <td> {{ comment.rating }} </td>
      <td> {{ comment.comments }} </td>
    </tr>
  </tbody>
{% endfor %}
{% endblock %}
